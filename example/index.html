<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- We preload the normal style for each variable font -->
    <link rel="preload" href="./assets/fonts/variable/Montserrat-VF-subset.woff2" as="font" type="font/woff2"
        crossorigin>
    <link rel="preload" href="./assets/fonts/variable/PlayfairDisplay-VF-subset.woff2" as="font" type="font/woff2"
        crossorigin>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-css-reset/dist/reset.min.css" />
    <link rel="stylesheet" href="./style.css" />

    <title>Example using variable fonts</title>
</head>

<body>

    <main>
        <div class="flow">
            <h2 style="font-weight: 500;">This is a 500 h2</h2>
            <h2 style="font-weight: 700;">This is a 700 h2</h2>
            <h2 style="font-weight: 900;">This is a 900 h2</h2>
            <h2 style="font-weight: 900;"><em>This is a 900 italic h2</em></h2>
            <br>
            <p style="font-weight: 100;">This is a 100 p</p>
            <p style="font-weight: 300;">This is a 300 p</p>
            <p style="font-weight: 500;">This is a 500 p</p>
            <p style="font-weight: 700;">This is a 700 p</p>
            <p style="font-weight: 900;">This is a 900 p</p>
            <p style="font-weight: 900;"><em>This is a 900 italic p</em></p>
        </div>
    </main>

</body>

</html>
